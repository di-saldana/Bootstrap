<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpotiFavs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet" type="text/css">
  </head>

<body class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

    <nav class="navbar bg-light">
      <a class="navbar-brand" href="#">
        <img src="spotifav-logo.png" width="50px" class="navbar-brand" alt="spotifav-logo">
      </a>
    </nav>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav nav-tabs me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">SpotiFavs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ranking.html">Ranking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="music_rec.html">Music Rec</a>
        </li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" placeholder="Search">
        <button class="btn" type="submit" style="color: #1ED760;">
          <i class="fa-solid fa-magnifying-glass" style="color: #1ED760;"></i> 
        </button>
      </form>
    </div>
    </div>
  </nav>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="artists/hozier.jpeg" class="d-block w-100" alt="Hozier">
        </div>
        <div class="carousel-item">
            <img src="artists/paramore.jpeg" class="d-block w-100" alt="Paramore">
        </div>
        <div class="carousel-item">
            <img src="artists/ytg.png" class="d-block w-100" alt="Young the Giant">
        </div>
        <div class="carousel-item">
          <img src="artists/declan.jpeg" class="d-block w-100" alt="Declan McKenna">
        </div>
        <div class="carousel-item">
            <img src="artists/lorde.jpeg" class="d-block w-100" alt="Lorde">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/15faf91d14.js" crossorigin="anonymous"></script>
</body>
</html>
